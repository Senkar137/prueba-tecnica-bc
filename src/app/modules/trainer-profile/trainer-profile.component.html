<ng-container *transloco="let t; read: 'trainer-profile'">
  <div class="head">
    <h1>
      {{ t('title-name') }} {{ (trainerInfo$ | async)?.name | titlecase }}!
    </h1>

    <button routerLink="/update-profile" mat-stroked-button color="accent">
      <mat-icon color="accent">create</mat-icon>
      {{ t('edit-profile') }}
    </button>
  </div>
</ng-container>

<div class="container">
  <app-profile [isProfile]="true"></app-profile>
  <app-team></app-team>
</div>
